<div class="card-body">
    <!-- <a href="{#% url 'boards:like' board.id %}" class="card-link"> -->
        <p class="card-text">
            <!-- 현재 유저가 좋아요 리스트에 있는지 확인 -->
            {% if user in board.like_users.all %}
                <i class="like-button fas fa-heart fa-lg" style="color:crimson" data-id="{{ board.id }}"></i>
            {% else %}
                <i class="like-button far fa-heart fa-lg" style="color:black" data-id="{{ board.id }}"></i>
            {% endif %}
        <!-- </a> -->
            <span id="like-count-{{ board.id }}">{{ board.like_users.all|length }} 명이 좋아합니다</span>
            <!-- {#{ board.like_users.all|length }} 명이 좋아합니다. -->
        </p>
</div>
